apiVersion: v1
kind: Pod
metadata:
  generateName: mlperf-resnet-zhtwfdde-
spec:
  containers:
  - args:
    - --nproc_per_node=8
    - train.py
    - -lbs
    - '64'
    - -c
    - /workspace/ML/ResNet50/Torch/config.yaml
    - --t_subset_size
    - '512'
    - --v_subset_size
    - '256'
    command:
    - torchrun
    image: bigballoon8/mlperf-epcc
    name: mlperf-resnet-zhtwfdde
    resources:
      limits:
        cpu: 16
        memory: 32Gi
        nvidia.com/gpu: 8
      requests:
        cpu: 16
        memory: 16Gi
    volumeMounts:
    - mountPath: /mnt/ceph_rbd
      name: volume
    - mountPath: /dev/shm
      name: devshm
    workingDir: /workspace/ML/ResNet50/Torch
  nodeSelector:
    nvidia.com/gpu.product: NVIDIA-A100-SXM4-40GB
  restartPolicy: Never
  volumes:
  - name: volume
    persistentVolumeClaim:
      claimName: imagenet-pv
  - emptyDir:
      medium: Memory
    name: devshm
